<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Cloud Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-container {
            display: none;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .file-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .link-container {
            background: #f0f2ff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e0e6ff;
        }

        .link-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .link-url {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            font-size: 0.9em;
            padding: 8px 16px;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .nav-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚òÅÔ∏è OP Cloud Storage</div>
        <div class="subtitle">Upload, Share & Download Files Instantly</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop files here or click to upload</div>
            <div class="upload-subtext">Support for all file types ‚Ä¢ No size limit</div>
        </div>
        
        <input type="file" id="fileInput" multiple>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">Uploading...</div>
        </div>
        
        <div class="result-container" id="resultContainer"></div>
        
        <div class="nav-links">
            <a href="download.html" class="btn">üì• Download Files</a>
            <button class="btn" onclick="location.reload()">üîÑ Upload More</button>
        </div>
    </div>

    <script>
        const UPLOADCARE_PUBLIC_KEY = 'a129aead7aff6a6ed44e';
        const TINYURL_API_TOKEN = 'pf57acumiCzVqgniEeTS3stw44rb9Oyq0XBZXueI9ovmzxJIeeTULUpUAdkT';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            if (files.length === 0) return;

            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            resultContainer.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                progressText.textContent = `Uploading ${file.name} (${i + 1}/${files.length})...`;
                
                try {
                    await uploadFile(file);
                } catch (error) {
                    console.error('Upload failed:', error);
                    showError(`Failed to upload ${file.name}: ${error.message}`);
                }
                
                // Update progress
                const progress = ((i + 1) / files.length) * 100;
                progressFill.style.width = progress + '%';
            }

            progressContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        }

        async function uploadFile(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('UPLOADCARE_PUB_KEY', UPLOADCARE_PUBLIC_KEY);
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                });

                xhr.onload = async function() {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            const fileId = response.file;
                            const originalUrl = `https://ucarecdn.com/${fileId}/`;
                            const downloadUrl = `${window.location.origin}/download.html?file=${fileId}`;
                            
                            // Create short URLs
                            const shortOriginalUrl = await createShortUrl(originalUrl);
                            const shortDownloadUrl = await createShortUrl(downloadUrl);
                            
                            showFileResult(file.name, originalUrl, downloadUrl, shortOriginalUrl, shortDownloadUrl);
                            resolve(response);
                        } catch (error) {
                            reject(new Error('Failed to parse upload response'));
                        }
                    } else {
                        reject(new Error(`Upload failed with status ${xhr.status}`));
                    }
                };

                xhr.onerror = function() {
                    reject(new Error('Network error during upload'));
                };

                xhr.open('POST', 'https://upload.uploadcare.com/base/');
                xhr.send(formData);
            });
        }

        async function createShortUrl(longUrl) {
            try {
                const response = await fetch('https://api.tinyurl.com/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TINYURL_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: longUrl,
                        domain: 'tinyurl.com'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.data.tiny_url;
                } else {
                    return longUrl; // Fallback to original URL
                }
            } catch (error) {
                console.error('Failed to create short URL:', error);
                return longUrl; // Fallback to original URL
            }
        }

        function showFileResult(fileName, originalUrl, downloadUrl, shortOriginalUrl, shortDownloadUrl) {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-info';
            fileDiv.innerHTML = `
                <div class="file-name">üìÑ ${fileName}</div>
                
                <div class="link-container">
                    <div class="link-label">üîó Direct Link (View/Download)</div>
                    <input type="text" class="link-url" value="${shortOriginalUrl}" readonly>
                    <button class="btn copy-btn" onclick="copyToClipboard('${shortOriginalUrl}')">üìã Copy</button>
                </div>
                
                <div class="link-container">
                    <div class="link-label">üì• Download Page Link</div>
                    <input type="text" class="link-url" value="${shortDownloadUrl}" readonly>
                    <button class="btn copy-btn" onclick="copyToClipboard('${shortDownloadUrl}')">üìã Copy</button>
                </div>
            `;
            resultContainer.appendChild(fileDiv);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('Link copied to clipboard!');
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultContainer.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            resultContainer.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
